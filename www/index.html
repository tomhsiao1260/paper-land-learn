<!DOCTYPE html>
<html lang="en">
<head>
  <title>Paper Playground</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center">Paper Playground</h1>
    <p class="text-center">To run Paper Playground, open ALL of the pages below in new tabs or windows:</p>

    <div class="row mt-5">
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card">
          <a href="./camera.html" target="_blank" aria-label="Camera/Editor Page">
            <img src="web-assets/noun-webcam-2033266.png" alt="Configure your paper detection, change spaces (sets of programs), and
            access the JavaScript editor here!" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Camera/Editor</h5>
              <p class="card-text">Your paper detection and play area!</p>
            </div>
          </a>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card">
          <a href="./projector.html" target="_blank" aria-label="Projector Page">
            <img src="web-assets/noun-projector-5900600.png" alt="Required for code execution. Optionally, this window can be used to verify program recognition or display web canvas graphics or web audio." class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Projector</h5>
              <p class="card-text">Project to a surface! (projector required)</p>
            </div>
          </a>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
